{% extends 'base.html' %}
{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
    <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
        <p><strong>{{ post.author }}</strong></p>
        <p>{{ post.content }}</p>
        <p><em>{{ post.created_at|date:"F d, Y, g:i a" }}</em></p>
        <a href="{% url 'post_detail' post.id %}">View Post</a>
    </div>
{% empty %}
    <p>No posts found.</p>
{% endfor %}
{% endblock %}
